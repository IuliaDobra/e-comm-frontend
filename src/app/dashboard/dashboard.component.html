<mat-toolbar color="primary">
  <mat-icon (click)="toggleSidenav()" class="menu-icon">menu</mat-icon>
  <span>Dashboard</span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="closeSidenav" role="navigation" >
    <mat-nav-list>
      <a mat-list-item routerLink="/stores">
        <mat-icon>home</mat-icon> <span class="nav-caption">Stores</span>
      </a>
      <a mat-list-item routerLink="/orders">
        <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Orders</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
