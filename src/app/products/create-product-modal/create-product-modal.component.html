<h1 mat-dialog-title>Create product</h1>
<div mat-dialog-content>
  <mat-form-field class="width-100">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="dialogData.name" required>
  </mat-form-field>
  <mat-form-field class="width-100">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="dialogData.description" required>
  </mat-form-field>
  <mat-form-field class="width-100">
    <mat-label>Category</mat-label>
    <input matInput [(ngModel)]="dialogData.category" required>
  </mat-form-field>
  <div class="width-100 space-between">
    <mat-form-field class="width-50">
      <mat-label>Price</mat-label>
      <input matInput [(ngModel)]="dialogData.price" required>
    </mat-form-field>
    <mat-form-field class="width-50">
      <mat-label>Currency</mat-label>
      <input matInput [(ngModel)]="dialogData.currency" required>
    </mat-form-field>
  </div>
</div>
<div class="modal-action-buttons space-between" mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="dialogData" cdkFocusInitial>Save</button>
</div>
