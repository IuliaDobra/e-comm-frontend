<div class="register-form">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form  [formGroup]="registerForm" (ngSubmit)="signUp()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="SELLER">Seller</mat-option>
            <mat-option value="BUYER">Buyer</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary" class="btn btn-success">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
