<app-dashboard>
  <div class="stores-list-container">
    <mat-card class="margin-10" *ngFor="let store of stores">
      <mat-card-header>
        <mat-card-title>
          {{store.name}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="margin-15">
        <h3><b>Address: </b> {{store.address}}</h3>
        <h3><b>IBAN: </b> {{store.iban}}</h3>
        <h3><b>Bank: </b> {{store.bank}}</h3>
        <h3><b>CUI: </b> {{store.cui}}</h3>
        <h3><b>Register number: </b> {{store.reg_number}}</h3>
        <h3><b>Phone Number: </b> {{store.phone_number}}</h3>
        <h3><b>E-mail: </b> {{store.e_mail}}</h3>
      </mat-card-content>
    </mat-card>
  </div>
</app-dashboard>
