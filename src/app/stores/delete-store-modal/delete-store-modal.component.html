<h1 mat-dialog-title>Are you sure you want to delete {{data.name}}?</h1>
<div class="modal-action-buttons space-between" mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
